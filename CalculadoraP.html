<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
   
</head>
<body>
    <div class="calculator">
        <h2>Simulador de Préstamos</h2>
        <label for="loanAmount">Cantidad del Préstamo:</label>
        <input type="number" id="loanAmount" placeholder="Ingrese la cantidad" min="1" required><br><br>

        <label for="interestRate">Tasa de Interés Anual (%):</label>
        <input type="number" id="interestRate" placeholder="Ingrese la tasa de interés" min="0" max="100" step="0.01" required><br><br>

        <label for="loanTerm">Plazo del Préstamo (en meses):</label>
        <input type="number" id="loanTerm" placeholder="Ingrese el plazo" min="1" required><br><br>

        <button onclick="calculateLoan()">Calcular Pago Mensual</button><br><br>

        <h3>Resultado:</h3>
        <p id="result"></p>
    </div>
    <script src="CalculadoraP.js"></script>

   
</body>
</html>
